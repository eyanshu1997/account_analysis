<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignored Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-eye-slash me-2"></i>Ignored</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/expenses">Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/income">Income</a></li>
                    <li class="nav-item"><a class="nav-link" href="/savings">Savings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-ban text-secondary me-2"></i>Ignored Transactions</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Narration</th>
                            <th>Amount</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{ item.date }}</td>
                            <td>{{ item.narration }}</td>
                            <td>â‚¹{{ '%.0f'|format(item.amount|float) }}</td>
                            <td class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" onclick="restore('{{ item.transaction_id }}', 'expense')">
                                        <i class="fas fa-undo me-1"></i>To Expenses
                                    </button>
                                    <button class="btn btn-outline-success" onclick="restore('{{ item.transaction_id }}', 'income')">
                                        <i class="fas fa-undo me-1"></i>To Income
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="4" class="text-center text-muted py-4">No ignored transactions</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function restore(transactionId, target){
            fetch('/api/move_from_ignored', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ transaction_id: transactionId, target: target, category: 'Uncategorized' })
            }).then(r => r.json()).then(res => {
                if(res.success){
                    location.reload();
                } else {
                    alert('Error: ' + (res.error || 'Failed to restore'));
                }
            });
        }
    </script>
</body>
</html>
